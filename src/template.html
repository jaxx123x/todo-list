<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <header>ToDo App</header>
    <div class="description">A place to organize your life... and not only. </div>
    <div class="side-bar">
        <p id="search">Search</p>
        <p id="inbox">Inbox</p>
        <p id="categories">Categories</p>
    </div>
    <div class="content">
        <form class="form">
            <input type="text" placeholder="Fix the windows tomorrow at 3pm (your title)" class="task-title" required/>
            <textarea name="textarea" id="textarea" placeholder="Description">test</textarea>
            <div class="informations">
                <div class="priority-checkbox">
                    <label for="priority">Priority</label>
                    <input type="checkbox" id="priority" name="priority">
                </div>
                <div class="date-checkbox"><label for="date">ðŸ“… Untill:</label>
                    <input type="date" id="date" name="date">
                </div>
                <button id="submit-button">Submit</button>
            </div>
        </form>

        <div class="books" data-id="0absolute">
            <p class="task-title">Fix the windows tomorrow at 3pm</p>
            <button class="expand-button">Expand</button>

            <div class="book-details hidden">
                <p class="task-description">This is just a description...</p>
                <p class="task-date">ðŸ“… 2025-07-08</p>
                <p class="task-priority">ðŸ”¥ Important</p>
            </div>
        </div>





    </div>
</body>
