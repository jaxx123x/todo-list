<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
<script defer src="main.js"></script></head>

<body>
    <header>ToDo App</header>
    <div class="description">A place to organize your life... and not only. </div>
    <div class="side-bar">
        <p id="search">Search</p>
        <p id="inbox">Inbox</p>
        <p id="add-category">Add a category</p>
        <div class="catgs">
            <p id="categories">Categories</p>
            <p>‚¨áÔ∏è</p>
        </div>
    </div>
    <div class="content">

        <div id="toast">Task added successfully!</div>

        <div class="popup-overlay">
            <form class="popup-form">
                <div id="close-popup">‚ùå</div>
                <textarea name="popup-text" id="popup-text" placeholder="Enter your category name" required></textarea>
                <button id="category-submit">Submit</button>
            </form>
        </div>

        <form class="form">
            <input type="text" placeholder="Fix the windows tomorrow at 3pm (your title)" class="task-title" required />
            <textarea name="textarea" id="textarea" placeholder="Description"></textarea>
            <div class="informations">
                <div class="priority-checkbox">
                    <label for="priority">Priority</label>
                    <input type="checkbox" id="priority" name="priority">
                </div>
                <div class="date-checkbox"><label for="date">üìÖ Untill:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="category-select">
                    <label for="category">üìÇ Category:</label>
                    <select id="category" name="category">
                    <option value="none" class="userOption">None</option>
                    
                        
                    </select>
                </div>
                <button id="submit-button">Submit</button>
            </div>
        </form>







    </div>
</body>

</html>
